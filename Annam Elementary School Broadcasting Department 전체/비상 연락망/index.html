  <pre>여기는 비상 연락망 시스템입니다.<br>방송부원의 보안을 위해 로그인을 실시합니다.</pre>
      <!--F12 막기-->
      <script type="text/javascript">
        // F12키 차단
        $(document).ready(function(){
          $(document).bind('keydown',function(e){
            if ( e.keyCode == 123 /* F12 */) {
              e.preventDefault();
              e.returnValue = false;
            }
          });
        });
                
                
        // 우측 클릭 방지 
        document.onmousedown=disableclick; 
        status="Right click is not available."; 
        function disableclick(event){ 
          if (event.button==2) { 
              alert(status); 
               return false; 
          } 
        }
        
          </script>

  <!--로그인 자바스크립트 시스템 시작-->
  <script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        
        var validUsername = 'bisang yeonlagmang';
        var validPassword = 'bangsongbuwon';
        
        if (username === validUsername && password === validPassword) {
            alert('로그인이 완료되었습니다.\n사용 완료 후에는 로그아웃 부탁드립니다.\n-Annam Elementary School Broadcasting Department-');
            window.location.href = '비상 연락망(보안)';
        } else {
            alert('아이디 또는 비밀번호가 올바르지 않습니다.\n다시 시도 해주십시오.');
        }
    }
</script>
<!--alert는 건드리지 마시고 아이디는 var validUsername, 비밀번호는 validPassword입니다. 변경 문의가 들어오면 이 부분을 바꿔서 문자 메세지로 안내 부탁드립니다.!-->
