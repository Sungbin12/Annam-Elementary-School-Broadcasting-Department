<!DOCTYPE html>
<html lang="en">
<head>
  &nbsp;&nbsp;&nbsp;&nbsp;업데이트 진행 중입니다.&nbsp;&nbsp;&nbsp;&nbsp;
    <!DOCTYPE html>
    <html>
    <head>
    <script>
    function showTextAtTime(targetTime, text) {
      var now = new Date();
      var target = new Date(targetTime);
    
      if (now >= target) {
        document.getElementById("output").innerHTML = "<h1>" + text + "</h1>";
      } else {
        var timeDifference = target - now;
        setTimeout(function() {
          document.getElementById("output").innerHTML = "<h1>" + text + "</h1>";
        }, timeDifference);
      }
    }
    
    // 원하는 시간과 내용을 설정합니다.
    var targetTime = new Date("2023-09-01T16:00:00");
    var textToShow = "업데이트 종료 시간 :<br>2023/09/02-08:00:00&nbsp;&nbsp;&nbsp;&nbsp;";
    
    // 함수 호출하여 설정한 시간에 텍스트가 나타나도록 합니다.
    showTextAtTime(targetTime, textToShow);
    </script>
    </head>
    <body>
    
    <div id="output"></div>
    
    </body>
    </html>
    
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</body>
</html>
