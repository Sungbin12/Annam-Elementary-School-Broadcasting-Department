<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 502 page</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            color: #555555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
        }
        .contact-btn {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'Noto Sans KR', sans-serif;
            text-decoration: none; /* Remove underline */
        }
        .contact-btn:hover {
            background-color: #1d7bbf;
            transform: scale(1.05);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="error-container">
        <h1>Error Code: 502 Bad Gateway</h1>
        <p>게이트웨이와 서버와의 통신이 불량해 생긴 오류입니다.</p>
        <p>이런 현상이 계속 될 경우에는 문의해주시기 바랍니다.</p>
        <div class="btn-container">
            <a href="../제보/문의" class="contact-btn">문의하기</a>
        </div>
    </div>
</body>
</html>
