<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;500;700&display=swap" rel="stylesheet">
      
    <style>
        /* 모든 텍스트에 나눔고딕 폰트 적용 */
        h4, a, label, img {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    
    <style>
        font-family: SF Pro KR, SF Pro Display, SF Pro Icons, AOS Icons, Apple Gothic, HY Gulim, MalgunGothic, HY Dotum, Lexi Gulim, Helvetica Neue, Helvetica, Arial, sans-serif;
        .layerPopup img {
            margin-bottom: 20px;
        }
        .layerPopup:before {
            display: block;
            content: "";
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 9000;
        }
        .layerPopup .layerBox {
            z-index: 10000;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background: rgb(148, 148, 148);
            border-radius: 6px;
        }
        .layerPopup .layerBox .title {
            margin-bottom: 10px;
            padding-bottom: 10px;
            font-weight: 600;
            border-bottom: 1px solid #ffffff;
        }
        .layerPopup .layerBox .btnTodayHide {
            font-size: 14px;
            font-weight: 600;
            color: black;
            float: left; /* 왼쪽으로 이동 */
            text-decoration: none;
            width: 150px;
            height: 30px;
            line-height: 30px;
            border: black solid 1px;
            text-align: center;
            text-decoration: none;
        }
        .layerPopup div {
            display: inline;
        }
        .layerPopup form {
            margin-top: 5px;
            font-size: 16px;
            font-weight: 600;
            weight: 100%;
            height: 30px;
            line-height: 30px;
        }
        .layerPopup #close {
            font-size: 16px;
            font-weight: 600;
            width: 40px;
            height: 30px;
            color: black;
            float: left; /* 왼쪽으로 이동 */
            line-height: 30px;
            text-align: center;
            text-decoration: none; /* 밑줄 제거 */
            margin-left: 10px; /* 왼쪽 여백 추가 */
        }
        .layerPopup a {
            text-decoration: none; /* 밑줄 제거 */
            color: black;
            width: 50px;
            height: 40px;
        }
    </style>
    
    <script language="JavaScript">
        function setCookie(name, value, expiredays) {
            var todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
        }
        function closePop() {
            if (document.pop_form.chkbox.checked) {
                setCookie("maindiv", "done", 1);
            }
            document.getElementById('layer_popup').style.visibility = "hidden";
        }
        // 추가된 부분: 팝업을 숨길 때 쿠키를 설정하고 팝업을 감춥니다.
        function hidePopup() {
            setCookie("maindiv", "done", 1);
            document.getElementById('layer_popup').style.visibility = "hidden";
        }
        window.onload = function () {
            var popup = window.open('팝업 창/5.html', 'popup02', 'width=575, height=500, scrollbars=0, toolbar=0, menubar=no, location=no, status=no, top=100');
  
            // 닫기 버튼을 누를 때 팝업 창을 닫음
            function closePopup() {
                popup.close();
            }

            document.getElementById('close').addEventListener('click', closePopup);
        }
    </script>
    
    <title>안남초등학교 방송부:팝업</title>
</head>
<body>
<div class="layerPopup" id="layer_popup" style="visibility: visible;">
    <div class="layerBox">
        <h4 class="title">안남초등학교 방송부 통합 홈페이지 정기 점검 안내</h4>
        <div class="cont">
            <p>
                <img src="팝업 사진/팝업 5.png" width="500" height="auto" usemap="#popup" alt="현재 이미지를 로딩 할 수 없습니다. 새로 고침을 시도 해주십시오. 그래도 안 될 경우에는 5학년 기술 1에 연락주십시오.">
            </p>
        </div>
        <form name="pop_form">
            <div id="check" style="float: left;"> <!-- 수정된 부분: 체크 박스를 왼쪽으로 이동 -->
                <input type="checkbox" name="chkbox" value="checkbox" id='chkbox' >
                <!-- 수정된 부분: 오늘 하루 동안 보지 않기를 맨 왼쪽에 배치 -->
                <label for="chkbox">오늘 하루동안 보지 않기</label>
            </div>
            <!-- 수정된 부분: 닫기 링크를 오른쪽에 위치 -->
            <a id="close" href='javascript:hidePopup();'>닫기</a>
        </form>
    </div>
</div>

<script language="Javascript">
    cookiedata = document.cookie;
    if (cookiedata.indexOf("maindiv=done") < 0) {
        document.getElementById('layer_popup').style.visibility = "visible";
    } else {
        document.getElementById('layer_popup').style.visibility = "hidden";
    }
</script>
</body>
</html>
