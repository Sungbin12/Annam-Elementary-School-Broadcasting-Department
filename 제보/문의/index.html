<body>
  <h2 class="content-head is-center">제보/문의</h2>
  <aside>
       <p>
           안남초등학교 방송부 홈페이지 제보/문의 시스템입니다.</p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbxEs---KKsORtnBju1f0IUoqFyY2SEf211ingrd423_pJ4SxjIDd2zKoSzP7LZt736VZA/exec">
    <!-- change the form action to your script url -->

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">시스템 오류입니다. 다시 시도해 주십시오.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>
      
      <div class="form-elements">
        <fieldset class="pure-group">
          <label for="name">Name: </label>
          <input id="name" name="name" placeholder="What your Mom calls you" />
        </fieldset>
  
        <fieldset class="pure-group1">
          <label for="message">* 내용 : </label>
          <textarea id="message" name="message" rows="10"
          placeholder="내용은 그대로 개발자에게 전달됩니다.
장난으로 쓰지 말아주세요 🙏"></textarea>
        </fieldset>
  
        <fieldset class="pure-group1">
          <label for="email">* 이메일 : </label>
          <input id="email" name="email" type="email" value=""
          required placeholder="example@email.com"/>
        </fieldset>
  
        <fieldset class="pure-group">
          <label for="color">Favourite Color: </label>
          <input id="color" name="color" placeholder="green" />
        </fieldset>
  
        <fieldset class="pure-group honeypot-field">
          <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
          <input id="honeypot" type="text" name="honeypot" value="" />
        </fieldset>
        <div class="g-recaptcha" data-sitekey="6Ldm-c8nAAAAAKsslV_QZ42DC6KobQ5p_1FQ2BBw"></div>
        <br>
      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2>의견 보내주셔서 감사합니다.<br>검토 후 반영하도록 하겠습니다.</h2>
    </div>

  </form>
  <script>
    // reCAPTCHA 응답을 처리하는 함수
    function onReCaptchaVerified(response) {
        if (response) {
            // reCAPTCHA 응답이 있을 경우 처리 (사용자로 간주)
            console.log("reCAPTCHA verification successful");
            // 폼 전송 또는 다음 단계로 진행
        } else {
            // reCAPTCHA 응답이 없거나 비어있는 경우 처리 (스팸으로 간주)
            console.log("reCAPTCHA verification failed");
        }
    }

    // reCAPTCHA 로드 완료 후 호출되는 함수
    function onloadCallback() {
        grecaptcha.ready(function() {
            // reCAPTCHA 응답 확인
            grecaptcha.execute('6Ldm-c8nAAAAAKsslV_QZ42DC6KobQ5p_1FQ2BBw', {action: 'submit'}).then(onReCaptchaVerified);
        });
    }
</script>
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
